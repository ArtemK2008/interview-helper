<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Topics</title>
</head>
<body>
<h1>Choose a Topic to see it's Questions</h1>


<form action="#" method="POST"
      th:action="@{/display-topics-content}" th:object="${topicList}">

    <select name="topic" th:object="${topicList}">
        <option th:each="topic : ${topicList}" th:value="${topic}"
                th:name="${topic}" th:text="${topic}"></option>
    </select> <input type="submit" value="display questions" />
</form>

<div th:replace="footer::footer"></div>
</body>
</html>
