<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Topics</title>
</head>
<body>
<h1>Question was  <span th:text ="${question}">question</span></h1>
<br>
<br>

<h3>Its best Answer : <span th:text ="${answer}">answer</span> </h3>

<p >
    <button type="button">
        <a th:href="@{/Display-other-card-answers}">Show other Answers</a>
    </button>

    <button type="submit">return to question </button>
</form>

<div th:replace="footer::footer"></div>
</body>
</html>
